<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SignUp</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href="static\CSS\login.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" style="padding: 0%">
                <img src="static\images\SignIn_SignUp_bg.jpg" class="imgLeft">
                <div class="txtLeft">
                    <div>
                        <h2>Discover the new you!!</h2>
                        <h6>Register Yourself and get started...</h6>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <br>
                <center>
                    <h1><u>SignUp here</u></h1>
                </center>
                <br> 
                <form action="/signup" method="post">
                    {% csrf_token %} 
                    <div class="form-group">
                        <label form="name">Username : </label>
                        <input type="text" id="username" class="form-control" name="username" placeholder="Create a username (only letters and numbers)" required>
                    </div>

                    <div class="form-group">
                        <label for="">FirstName : </label>
                        <input type="text" id="fname" class="form-control" name="fname" placeholder="Enter your First Name" required>
                    </div>

                    <div class="form-group">
                        <label for="">LastName : </label>
                        <input type="text" id="lname" class="form-control" name="lname" placeholder="Enter your Last Name" required>
                    </div>

                    <div class="form-group">
                        <label for="">Email : </label>
                        <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email address" required>
                    </div>

                    <div class="form-group">
                        <label for="">Password : </label>
                        <input type="password" id="password1" class="form-control" name="password1" placeholder="Enter password" required>
                    </div>

                    <div class="form-group">
                        <label for="">Confirm Password : </label>
                        <input type="password" id="password2" class="form-control" name="password2" placeholder="Confirm password" required>
                    </div>

                    <br>

                    <center>
                        <button type="submit" class="btn btn-success">SignUp</button>
                    </center>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
