{% extends 'base.html' %}

{% block title %} Upload Image {% endblock title %}

{% block body %} 
<div class="container">

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
        <div>
            <h2 class="my-4">Upload the garment image</h2>
            <input type="file" id="garmentImg" accept=".png, .jpg, .jpeg" >
        </div>
        <div>
            <h2 class="my-4">Upload your image</h2>
            <input type="file" id="userImg" accept=".png, .jpg, .jpeg" >
        </div>
        <div>
            <button type="submit" class="btn btn-dark my-4">Submit</button>
            <div>
                Click the below button to capture the photo of yourself for virtual try-on. <br>
                To save the image click s otherwise click q :
            </div>
        </div>
    </form>
    <!-- {% comment %} <form method="post" enctype="multipart/form-data"> 
        {% csrf_token %} 
        <button type="submit" name="capture">Capture</button> 
    </form>  {% endcomment %} -->
</div>
{% endblock body %}
