{% extends 'base.html' %}

{% block title %} Upload Image {% endblock title %}

{% block body %} 
<div class="container">

    <form method="post" enctype="multipart/form-data" action="/upload">
      {% csrf_token %}
      <h2 class="my-4">Upload the image of garment</h2>
        <input type="file" name="gar" accept="image/x-png,image/gif,image/jpeg" >
        <br>
        <h2 class="my-4">Upload the image of yourself</h2>
        <input type="file" name="you" accept="image/x-png,image/gif,image/jpeg" >
        <br>
        <button class="btn btn-dark my-4" name ="your" type="submit" >Submit</button>
    </form>
</div>
{% endblock body %}
