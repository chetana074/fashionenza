<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign in</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href="static\CSS\login.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid" style="position:relative">
        <div class="row">
            <div class="col-md-6" style="padding: 0%">
                <img src="static\images\signin_signup_bg.jpg" class="imgLeft">
                <div class="txtLeft">
                    <div> 
                        <h2>Choose perfect Outfit!!!</h2>
                        <h6>Sign in to get started...</h6>    
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <br>
                <center>
                    <h1><u>Sign in here</u></h1>
                </center>

                <br> 

                <form action="/signin" method="post">
                    {% csrf_token %} 
                    <div class="form-group">
                        <label form="name">Username : </label>
                        <input type="text" id="username" class="form-control" name="username" placeholder="Enter username" required>
                    </div>

                    <div class="form-group">
                        <label for="">Password : </label>
                        <input type="password" id="password1" class="form-control" name="password1" placeholder="Enter password" required>
                    </div>

                    <center>
                        <button type="submit" class="btn btn-success">Sign in</button>
                    </center>
                </form>
            </div>
        </div>
        <div style="position:absolute; top:0px; left:0px; width:50%">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>Message : </strong> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
        </div>
    </div>
    <script>
        //if msg.tag is success then update details as user logged in. username, email
        console.log({{message.tags}})
        //if ( {{message.tags}} == "success" ){
        //    console.log("user logged in")
        //    document.setItem("useLoggedIn","Yes")
            //document.setItem("useLoggedIn","Yes")
            //document.setItem("useLoggedIn","Yes")
        //}
    </script>
</body>
</html>
